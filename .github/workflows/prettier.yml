name: Prettier Lint

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - '**'

jobs:
  prettier:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
        working-directory: packages/cli
      - name: Run Prettier
        run: npx prettier --check .
